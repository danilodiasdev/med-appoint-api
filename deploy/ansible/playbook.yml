---
- name: Deploy Med-Appoint API
  hosts: all
  become: yes
  vars_files:
    - secrets.yml

  tasks:
    - name: 1. Ensure deployment directory exists
      ansible.builtin.file:
        path: "{{ deploy_path }}"
        state: directory
        owner: "{{ ansible_user }}"
        mode: '0755'

    - name: 2. Setup Nginx reverse proxy
      ansible.builtin.template:
        src: templates/nginx.conf.j2
        dest: /etc/nginx/sites-available/{{ app_name }}
        mode: '0644'
      notify: Restart Nginx

  handlers:
    - name: Restart Nginx
      ansible.builtin.service:
        name: nginx
        state: restarted